name: cli-ci

on:
  pull_request:
    paths:
      - "cli/**"
      - ".github/workflows/cli-ci.yml"
      - "go.mod"
    branches: [main]

# If two events are triggered within a short time in the same PR, cancel the run of the oldest event
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  azd-lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/setup-go@v6
        with:
          go-version: "^1.25"
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4
          args: -v --timeout 10m0s
          working-directory: cli/azd

  cspell-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install -g cspell@8.13.1
      - name: Spell check for go and docs
        run: cspell lint '**/*.{go,md}' --config ./cli/azd/.vscode/cspell.yaml --root ./cli/azd --no-progress

  Copyright-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Copyright check
        run: ./eng/scripts/copyright-check.sh ./cli/azd

  bicep-lint:
    uses: ./.github/workflows/lint-bicep.yml
