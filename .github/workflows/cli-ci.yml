name: cli-ci

on:
  pull_request:
    paths:
      - "cli/**"
      - ".github/workflows/cli-ci.yml"
      - "go.mod"
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  azd-lint:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "1.19.0"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          args: -v --timeout 5m0s
          working-directory: cli/azd

  bicep-lint:
    uses: ./.github/workflows/lint-bicep.yml
