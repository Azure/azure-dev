name: shellcheck

on:
  pull_request:
    paths:
      - "**.sh"
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          severity: style
          scandir: '.'
