# cspell settings for ALL projects in the repo

version: 0.2
language: en
ignorePaths:
    - ./go.mod
    - ./go.sum
    - ./NOTICE.txt
    - ./templates/common/NOTICE.txt
    - ./templates/todo/api/java
words:
    - opentelemetry
    - bson
    - azdo
    - cicd
    - OIDC
ignoreWords:
    - magefile
useGitignore: true
dictionaryDefinitions:
    - name: gitHubUserAliases
      path: ./cspell-github-user-aliases.txt
      description: Custom Workspace Dictionary
      addWords: true
      scope: workspace
    - name: noticeMd
      path: ./cspell-notice.txt
      description: Custom Notice Dictionary
      addWords: true
      scope: workspace
dictionaries:
    - powershell
    - go
    - gitHubUserAliases
    - noticeMd
