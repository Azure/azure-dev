# cspell settings for ALL projects in the repo

version: 0.2
language: en
ignorePaths:
    - ./go.mod
    - ./go.sum
    - ./NOTICE.txt
    - ./templates/common/NOTICE.txt
words:
    - opentelemetry
    - bson
    - azdo
ignoreWords:
    - magefile
    - afwp
    - appcs
    - appi
    - arck
    - Bfor
    - cdne
    - cdnp
    - databricks
    - dedb
    - dnsz
    - evgd
    - evgs
    - evgt
    - evhns
    - fdfp
    - Frontdoor
    - ippre
    - kubernetes
    - kusto
    - migr
    - nsgsr
    - ntfns
    - osdisk
    - pcert
    - pdnsz
    - Peerings
    - provs
    - psql
    - pview
    - sigr
    - snet
    - sqldb
    - sqldw
    - sqlmi
    - sqlstrdb
    - srch
    - ssimp
    - stapp
    - stvm
    - syndp
    - synsp
    - synw
    - traf
    - vmss
    - vnet
    - vpng
    - vwan
    - wafrg
    - Wans
    - apim
useGitignore: true
dictionaryDefinitions:
    - name: gitHubUserAliases
      path: ./cspell-github-user-aliases.txt
      description: Custom Workspace Dictionary
      addWords: true
      scope: workspace
    - name: noticeMd
      path: ./cspell-notice.txt
      description: Custom Notice Dictionary
      addWords: true
      scope: workspace
dictionaries:
    - powershell
    - go
    - gitHubUserAliases
    - noticeMd
