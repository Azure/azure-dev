linters:
  enable:
    - errorlint
    - gofmt
    - lll
    - gosec
    - revive
linters-settings:
  errorlint:
    errorf: true
    asserts: true
    comparison: true
  lll:
    # GitHub recommended for code review
    line-length: 125
    tab-width: 4
  revive:
    rules:
      - name: unused-parameter
      