              ### Container

              ``````
              docker run -it $(azdev-acr-host)/azure-dev:pr-$(PRNumber)
              ``````

              ## Documentation

              <details>
              <summary>learn.microsoft.com documentation</summary>

              $refDocContent

              </details>
              "@
