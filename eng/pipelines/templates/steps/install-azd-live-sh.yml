parameters:
    Version: daily
    BaseUrl: 'https://azure-dev.azureedge.net/azd/standalone/release'
    ScriptUrl: https://aka.ms/install-azd.sh

steps:
  - bash: curl -fsSL ${{ parameters.ScriptUrl }} | bash -s -- --base-url '${{ parameters.BaseUrl }}'--version '${{ parameters.Version }}' --verbose
    displayName: Install azd
