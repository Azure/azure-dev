parameters:
  BicepVersion: v0.8.9

steps:
  - pwsh: |
      az bicep install --version ${{ parameters.BicepVersion }}
    displayName: Install bicep

  - bash: |
      sudo apt-get update && sudo apt-get install -y libatk1.0-0 libatk-bridge2.0-0 libcups2 libxkbcommon0 libxdamage1 libgbm1 libpango-1.0-0 libcairo2 libatspi2.0-0
    displayName: Required libs Ubuntu 20.04
