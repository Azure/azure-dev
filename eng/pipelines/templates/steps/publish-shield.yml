parameters:
  ArtifactName: not-set
  ArtifactDownloadPath: shields
  ArtifactFilename: not-set
  StorageContainerName: not-set
  PublishDestination: not-set

steps:
  - task: DownloadPipelineArtifact@2
    inputs:
      artifact: ${{ parameters.ArtifactName }}
      path: ${{ parameters.ArtifactDownloadPath }}

  - task: AzurePowerShell@5
    displayName: Upload shield JSON info
    inputs:
      azureSubscription: 'Azure SDK Artifacts'
      azurePowerShellVersion: LatestVersion
      pwsh: true
      ScriptType: InlineScript
      Inline: |
        $output = @"
        upload command copy "${{ parameters.ArtifactDownloadPath }}/${{ parameters.ArtifactFilename }}" "$(publish-storage-location)/${{ parameters.StorageContainerName }}/${{ parameters.PublishDestination }}/shield.json" --overwrite=true
        "@ 
        Write-Host $output
    env:
      AZCOPY_AUTO_LOGIN_TYPE: 'PSCRED'