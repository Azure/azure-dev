parameters:
  - name: matrix
    type: object
    default:
      WinGet:
        Pool: $(WINDOWSPOOL)
        Image: $(WINDOWSVMIMAGE)
        OS: windows
        SetupCommand: |
          Write-Host "Download WinGet and its dependencies..."
          $progressPreference = 'silentlyContinue'
          Write-Information "Downloading WinGet and its dependencies..."
          Invoke-WebRequest -Uri https://aka.ms/getwinget -OutFile Microsoft.DesktopAppInstaller_8wekyb3d8bbwe.msixbundle
          Invoke-WebRequest -Uri https://aka.ms/Microsoft.VCLibs.x64.14.00.Desktop.appx -OutFile Microsoft.VCLibs.x64.14.00.Desktop.appx
          Invoke-WebRequest -Uri https://github.com/microsoft/microsoft-ui-xaml/releases/download/v2.8.6/Microsoft.UI.Xaml.2.8.x64.appx -OutFile Microsoft.UI.Xaml.2.8.x64.appx

          Write-Host "Import-Module Appx"
          Import-Module Appx

          Write-Host "Install packages..."
          Add-AppxPackage Microsoft.VCLibs.x64.14.00.Desktop.appx
          Add-AppxPackage Microsoft.UI.Xaml.2.8.x64.appx
          Add-AppxProvisionedPackage `
            -Online `
            -PackagePath Microsoft.DesktopAppInstaller_8wekyb3d8bbwe.msixbundle `
            -SkipLicense `
            -Verbose
        TestCommand: . "$env:LOCALAPPDATA\Microsoft\WindowsApps\winget.exe" install Microsoft.Azd
      Choco:
        Pool: $(WINDOWSPOOL)
        Image: $(WINDOWSVMIMAGE)
        OS: windows
        TestCommand: choco install azd
      Brew:
        Pool: Azure Pipelines
        Image: $(MACVMIMAGE)
        OS: macOS
        TestCommand: brew tap azure/azd && brew install azd

jobs:
  - ${{ each channel in parameters.matrix }}:
    - job: VerifyInstallChannels_${{ channel.key }}

      variables:
      - template: /eng/pipelines/templates/variables/image.yml

      pool:
        name: ${{ channel.value.Pool }}
        vmImage: ${{ channel.value.Image }}

      steps:
        - checkout: none

        - ${{ if ne('', channel.value.SetupCommand) }}:
          - powershell: ${{ channel.value.SetupCommand }}
            displayName: Setup ${{ channel.key }}

        - pwsh: ${{ channel.value.TestCommand }}
          displayName: Test install azd from ${{ channel.key }}

        - pwsh: azd version
          displayName: Verify azd version
