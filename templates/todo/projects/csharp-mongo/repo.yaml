templateApi: 1.0.0
metadata:
  type: repo
  name: todo-csharp-mongo
  description: To Do application with a ReactJS frontend, C# API, and Mongo DB.

repo:
  includeProjectAssets: true

  remotes:
    - name: azure-samples-main
      url: git@github.com:Azure-Samples/todo-csharp-mongo.git
    - name: azure-samples-staging
      url: git@github.com:Azure-Samples/todo-csharp-mongo.git
      branch: staging
  
  rewrite:
    patterns:
      - "**/azure.@(yml|yaml)"
      - "**/*.bicep"

  assets:
    # Common assets
    # Rule for Path Rewrite Only
    - from: ../../../../common/infra/bicep
      to: ./
      ignore: 
        - "**/*"

    # openapi.yaml to root
    - from: ../../api/common
      to: ./
      patterns:
        - openapi.yaml

    # openapi.yaml to api root
    - from: ../../api/common
      to: ./src/api
      patterns:
        - openapi.yaml
     
    # Template common
    - from: ../../../common
      to: ./
      ignore: 
      - "infra/**/*"

    - from: ../../../common/infra/bicep
      to: ./infra

    # Assets common
    - from: ../../common/assets
      to: ./assets

    # Tests common
    - from: ../../common/tests
      to: ./tests

    # C# API
    - from: ../../api/csharp
      to: ./src/api
      ignore:
        - bin
        - obj
        - .vs

    # React Frontend
    - from: ../../web/react-fluent
      to: ./src/web
      ignore:
        - "build/**/*"
        - "node_modules/**/*"
