templateApi: 1.0.0
metadata:
  type: repo
  name: todo-csharp-mongo
  description: To Do application with a ReactJS frontend, C# API, and Mongo DB.

repo:
  includeProjectAssets: true

  remotes:
    - name: azure-samples-main
      url: git@github.com:Azure-Samples/todo-csharp-mongo.git
    - name: azure-samples-staging
      url: git@github.com:Azure-Samples/todo-csharp-mongo.git
      branch: staging
  
  rewrite:
    rules:
      - from: ../../../../common/infra/bicep
        to: ./
        patterns:
          - "**/*.bicep"

      - from: ../../api/csharp
        to: ./src/api
        patterns:
          - "**/azure.@(yml|yaml)"

      - from: ../../web/react-fluent
        to: ./src/web
        patterns:
          - "**/azure.@(yml|yaml)"

  assets:
    # Common assets

    # openapi.yaml to root
    - from: ../../api/common
      to: ./
      patterns:
        - openapi.yaml

    # openapi.yaml to api root
    - from: ../../api/common
      to: ./src/api
      patterns:
        - openapi.yaml

    # Templates common
    - from: ../../../common
      to: ./
      ignore:
        - .devcontainer/**/*
        - "infra/**/*"

    - from: ../../../common/infra/bicep
      to: ./infra

    # .devcontainer common (devcontainer.json)
    - from: ../../../common/.devcontainer/devcontainer.json/csharp
      to: ./.devcontainer

    # .devcontainer common (Dockerfile)
    - from: ../../../common/.devcontainer/Dockerfile/base
      to: ./.devcontainer

    # Assets common
    - from: ../../common/assets
      to: ./assets

    # Tests common
    - from: ../../common/tests
      to: ./tests

    # C# API
    - from: ../../api/csharp
      to: ./src/api
      ignore:
        - bin
        - obj
        - .vs

    # React Frontend
    - from: ../../web/react-fluent
      to: ./src/web
      ignore:
        - "build/**/*"
        - "node_modules/**/*"
