templateApi: 1.0.0
metadata:
  type: repo
  name: todo-csharp-sql
  description: To Do application with a ReactJS frontend, C# API, and Azure SQL.

repo:
  includeProjectAssets: true

  remotes:
    - name: azure-samples
      url: git@github.com:kaizentm/todo-csharp-sql.git

  assets:
    # Common assets

    # openapi.yaml to root
    - from: ../../api/common
      to: ./
      patterns:
        - openapi.yaml

    # openapi.yaml to api root
    - from: ../../api/common
      to: ./src/api
      patterns:
        - openapi.yaml

    # Template common
    - from: ../../../common
      to: ./

    # Assets common
    - from: ../../common/assets
      to: ./assets

    # Tests common
    - from: ../../common/tests
      to: ./tests

    # C# API
    - from: ../../api/csharp-sql
      to: ./src/api
      ignore:
        - bin
        - obj
        - .vs

    # React Frontend
    - from: ../../web/react-fluent
      to: ./src/web
      ignore:
        - "build/**/*"
        - "node_modules/**/*"
