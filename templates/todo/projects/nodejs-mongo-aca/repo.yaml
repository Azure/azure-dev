templateApi: 1.0.0
metadata:
  type: repo
  name: todo-nodejs-mongo-aca
  description: ToDo Application with a Node.js API and Azure Cosmos DB API for MongoDB on Azure Container Apps

repo:
  includeProjectAssets: true

  remotes:
    - name: azure-samples-main
      url: git@github.com:Azure-Samples/todo-nodejs-mongo-aca.git
    - name: azure-samples-staging
      url: git@github.com:Azure-Samples/todo-nodejs-mongo-aca.git
      branch: staging

  rewrite:
    patterns:
      - "**/azure.@(yml|yaml)"
      - "**/*.bicep"

  assets:
    # Common assets

    # openapi.yaml to root
    - from: ../../api/common
      to: ./
      patterns:
        - openapi.yaml

    # openapi.yaml to api root
    - from: ../../api/common
      to: ./src/api
      patterns:
        - openapi.yaml

    # Templates common
    - from: ../../../common
      to: ./
      ignore:
        - .devcontainer/**/*

    # .devcontainer common (devcontainer.json)
    - from: ../../../common/.devcontainer/devcontainer.json/nodejs
      to: ./.devcontainer

    # .devcontainer common (Dockerfile)
    - from: ../../../common/.devcontainer/Dockerfile/base
      to: ./.devcontainer

    # Assets common
    - from: ../../common/assets
      to: ./assets

    # Tests common
    - from: ../../common/tests
      to: ./tests

    # ACA infra common
    - from: ../../common/infra/aca
      to: ./infra

    # Node JS API
    - from: ../../api/js
      to: ./src/api
      ignore:
        - "dist/**/*"
        - "coverage/**/*"
        - "node_modules/**/*"
        - "**/*.log"

    # React Frontend
    - from: ../../web/react-fluent
      to: ./src/web
      ignore:
        - "build/**/*"
        - "node_modules/**/*"
