templateApi: 1.0.0
metadata:
  type: repo
  name: todo-nodejs-mongo-swa-func
  description: ToDo Application with a Node.js API and Azure Cosmos DB API for MongoDB on Static Web App and Functions

repo:
  includeProjectAssets: true

  remotes:
    - name: azure-samples-main
      url: git@github.com:Azure-Samples/todo-nodejs-mongo-swa-func.git
    - name: azure-samples-staging
      url: git@github.com:Azure-Samples/todo-nodejs-mongo-swa-func.git
      branch: staging

  rewrite:
    rules:
      - from: ../../../../common/infra/bicep
        to: ./
        patterns:
          - "**/*.bicep"

      - from: ../../api/js
        to: ./src/api
        patterns:
          - "**/azure.@(yml|yaml)"

      - from: ../../web/react-fluent
        to: ./src/web
        patterns:
          - "**/azure.@(yml|yaml)"

  assets:
    # Common assets

    # openapi.yaml to root
    - from: ../../api/common
      to: ./
      patterns:
        - openapi.yaml

    # openapi.yaml to api root
    - from: ../../api/common
      to: ./src/api
      patterns:
        - openapi.yaml

    # Templates common
    - from: ../../../common
      to: ./
      ignore:
        - .github/**/*
        - .devcontainer/**/*
        - "infra/**/*"

    # Github workflows for bicep
    - from: ../../../common/.github/workflows/bicep
      to: ./.github/workflows

    - from: ../../../common/infra/bicep
      to: ./infra

    # .devcontainer common (devcontainer.json)
    - from: ../../../common/.devcontainer/devcontainer.json/nodejs
      to: ./.devcontainer

    # .devcontainer common (Dockerfile)
    - from: ../../../common/.devcontainer/Dockerfile/func
      to: ./.devcontainer

    # Assets common
    - from: ../../common/assets
      to: ./assets

    # Tests common
    - from: ../../common/tests
      to: ./tests

    # Node JS API
    - from: ../../api/js
      to: ./src/api
      ignore:
        - "dist/**/*"
        - "coverage/**/*"
        - "node_modules/**/*"
        - "**/*.log"

    # React Frontend
    - from: ../../web/react-fluent
      to: ./src/web
      ignore:
        - "build/**/*"
        - "node_modules/**/*"
