templateApi: 1.0.0
metadata:
  type: repo
  name: todo-nodejs-mongo-swa-func
  description: ToDo Application with a Node.js API and Azure Cosmos DB API for MongoDB on Static Web App and Functions

repo:
  includeProjectAssets: true

  remotes:
    - name: azure-samples
      url: git@github.com:kaizentm/todo-nodejs-mongo-swa-func.git

  rewrite:
    patterns:
      - "**/azure.@(yml|yaml)"
      - "**/*.bicep"
      
  assets:
    # Common assets

    # openapi.yaml to root
    - from: ../../api/common
      to: ./
      patterns:
        - openapi.yaml

    # openapi.yaml to api root
    - from: ../../api/common
      to: ./src/api
      patterns:
        - openapi.yaml
     
    # Template common
    - from: ../../../common
      to: ./
      ignore: 
      - "infra/**/*"

    - from: ../../../common/infra/bicep
      to: ./infra

    # Assets common
    - from: ../../common/assets
      to: ./assets

    # Tests common
    - from: ../../common/tests
      to: ./tests
    
    # Node JS API
    - from: ../../api/js
      to: ./src/api
      ignore:
        - "dist/**/*"
        - "coverage/**/*"
        - "node_modules/**/*"
        - "**/*.log"

    # React Frontend
    - from: ../../web/react-fluent
      to: ./src/web
      ignore:
        - "build/**/*"
        - "node_modules/**/*"
