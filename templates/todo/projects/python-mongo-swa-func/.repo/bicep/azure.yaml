# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: todo-python-mongo-swa-func
metadata:
  template: todo-python-mongo-swa-func@0.0.1-beta
services:
  web:
    project: ../../web/react-fluent
    dist: build
    language: js
    host: staticwebapp
    hooks:
      predeploy:
        posix:
          shell: sh
          run: node gen-env-config.js -o ./build/env-config.js
          continueOnError: false
          interactive: false
        windows:
          shell: pwsh
          run: node gen-env-config.js -o ./build/env-config.js
          continueOnError: false
          interactive: false
  api:
    project: ../../api/python
    language: py
    host: function
