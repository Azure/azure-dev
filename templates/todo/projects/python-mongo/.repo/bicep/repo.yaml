templateApi: 1.0.0
metadata:
  type: repo
  name: todo-python-mongo
  description: ToDo Application with a Python API and Azure Cosmos DB API for MongoDB

repo:
  includeProjectAssets: false

  remotes:
    - name: azure-samples-main
      url: git@github.com:Azure-Samples/todo-python-mongo.git
    - name: azure-samples-staging
      url: git@github.com:Azure-Samples/todo-python-mongo.git
      branch: staging

  rewrite:
    patterns:
      - "**/azure.@(yml|yaml)"
      - "**/*.bicep"
      
  assets:
    # Common assets

    # Rule for Path Rewrite Only
    - from: ../../../../../../common/infra/bicep
      to: ./
      ignore: 
        - ".repo/**/*"

    - from: ./../../
      to: ./
      ignore: 
        - ".repo/**/*"
        - "repo.y[a]ml"
        - "azure.y[a]ml"
        
    # openapi.yaml to root
    - from: ../../../../api/common
      to: ./
      patterns:
        - openapi.yaml

    # openapi.yaml to api root
    - from: ../../../../api/common
      to: ./src/api
      patterns:
        - openapi.yaml
     
    # Template common
    - from: ../../../../../common
      to: ./
      ignore: 
      - "infra/**/*"

    - from: ../../../../../common/infra/bicep
      to: ./infra

    # Assets common
    - from: ../../../../common/assets
      to: ./assets

    # Tests common
    - from: ../../../../common/tests
      to: ./tests

    # Python API
    - from: ../../../../api/python
      to: ./src/api
      ignore:
        - "**/__pycache__/**"
        - "**/@(venv|.venv)/**"

    # React Frontend
    - from: ../../../../web/react-fluent
      to: ./src/web
      ignore:
        - "build/**/*"
        - "node_modules/**/*"

    # Infra 
    - from: ./infra/
      to: ./infra

    # Azure.yml
    - from: ./azure.yaml
      to: ./azure.yaml