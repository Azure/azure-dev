templateApi: 1.0.0
metadata:
  type: repo
  name: todo-python-mongo
  description: ToDo Application with a Python API and Azure Cosmos DB API for MongoDB

repo:
  includeProjectAssets: true

  remotes:
    - name: azure-samples
      url: git@github.com:kaizentm/todo-python-mongo.git

  assets:
    # Common assets

    # openapi.yaml to root
    - from: ../../api/common
      to: ./
      patterns:
        - openapi.yaml

    # openapi.yaml to api root
    - from: ../../api/common
      to: ./src/api
      patterns:
        - openapi.yaml

    # Template common
    - from: ../../../common
      to: ./

    # Assets common
    - from: ../../common/assets
      to: ./assets

    # Tests common
    - from: ../../common/tests
      to: ./tests

    # Python API
    - from: ../../api/python
      to: ./src/api
      ignore:
        - "**/__pycache__/**"
        - "**/@(venv|.venv)/**"

    # React Frontend
    - from: ../../web/react-fluent
      to: ./src/web
      ignore:
        - "build/**/*"
        - "node_modules/**/*"
